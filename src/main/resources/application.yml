server:
  port: 8099

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fa_item_db?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL database config

  # JPA CONFIGURATIONS
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: UTC

 # End point URLs
endpoints:
  food:
    url: api/food
    methods:
      post: /send
      post-smell-taste-texture-by-id: id/{foodId}/addOrUpdate/smellTasteTexture
  cooking-method:
    url: api/cooking-method
  order:
    url: /api/orders


  # Cors Allow(White List)
allow:
  headers: Content-Type,Authorization
  origin: http://localhost:3000
cloudOfGoods:
  redis:
    #    host: cogv5-qa.emqrxr.ng.0001.usw2.cache.amazonaws.com
    host: localhost
    port: 6379

category:
  cache:
    name: order

